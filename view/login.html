<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login Page</title>

<link href="./css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link href="./css/styles.css" rel="stylesheet">

</head>
<body>

<div class="container">
  <div class="card card-container">
    <img id="profile-img" class="profile-img-card" src="./img/login.png" />
    <p id="profile-name" class="profile-name-card"></p>
    <form class="form-signin" id="formLogin">
      <span id="reauth-email" class="reauth-email"></span>
      <input type="email" id="email" class="form-control" placeholder="Email address" required autofocus value="eve.holt@reqres.in2">
      <input type="password" id="password" class="form-control" placeholder="Password" required value="cityslicka">
      <div id="remember" class="checkbox">
      </div>
      <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" id="submit">Sign in</button>
    </form>
    <div id="error" class="alert alert-danger"></div>
  </div>
</div>

</body>

<script src="./js/jquery.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/scripts.js"></script>
<script src="./js/idleTime.js"></script>

</html>
